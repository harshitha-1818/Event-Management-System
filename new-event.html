<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book New Event - EventPro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Book Another Event</h1>
    </div>
  </header>

  <section class="page-content">
    <div class="container">
      <div class="form-container">
        <h2>New Event Registration</h2>

        <form id="newEventForm">
          <!-- Pre-filled Email -->
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" readonly>
          </div>

          <!-- Event Type -->
          <div class="form-group">
            <label for="eventName">Event Type</label>
            <select id="eventName" name="eventName" required>
              <option value="">Select Event</option>
              <option value="marriage">Marriage</option>
              <option value="birthday">Birthday</option>
              <option value="anniversary">Anniversary</option>
              <option value="meeting">Meeting</option>
              <option value="dance">Dance Show</option>
              <option value="custom">Custom Event</option>
            </select>
          </div>

          <!-- Venue Type -->
          <div class="form-group">
            <label for="venueName">Venue Type</label>
            <select id="venueName" name="venueName" required>
              <option value="">Select Venue</option>
              <option value="In House">In House</option>
              <option value="Open Place">Open Place</option>
              <option value="Function Hall">Function Hall</option>
            </select>
          </div>

          <!-- Event Date -->
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
